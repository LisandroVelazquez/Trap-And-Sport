<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>Graficar Funciones</title>
    <link rel="stylesheet" href="style.css" />
    <link  rel="stylesheet"  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="codigo.js" defer></script>
</head>

<body>
    <main>
        <h1>Graficador de Funciones</h1>

        <div class="datos">
            <div class="botones">
                <input type="number" type="text" id="Minimo" placeholder="Minimo" value="0">
                <input type="number" type="text" id="Maximo" placeholder="Maximo" value="6.24">
                <input type="number" type="text" id="Puntos" placeholder="Puntos" value="1000">
            </div>
            
            <div class="modif">
                <select id="funcion" class="select">
                    <option value="sin">Seno</option>
                    <option value="cos">Coseno</option>
                </select>
    
                <div id="slider" class="slider">
                    <input type="range" min="-50" max="50" value="1">
                    <h5 style="color: black;">1</h5>
                </div>
            </div>
            
            <h5 style="color: black;">Defase de la funcion</h5>

            <div class="defases">
                <div class="defaseX">
                    <h4 style="color: black;">X:</h4>
                    <input type="range">
                    <h6 style="color: black;">nfjds</h6>
                </div>

                <div class="defaseY">
                    <h4 style="color: black;">Y:lñlñ-l</h4>
                    <input type="range">
                    <h6 style="color: black;">nfjds</h6>
                </div>
            </div>
            
            
            <button id="graficar" class="boton">Graficar</button>
            
            <canvas id="grafico" width="1200" height="600"></canvas>
        </div>
    

        
    </main>

</body>

</html>
